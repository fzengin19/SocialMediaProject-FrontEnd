<div class="px-4 py-5 chat-box">
    <!-- Sender Message-->
    <div class="media w-50 mb-3">
      <div class="media-body ml-3">
        <div class="received-message rounded py-2 px-3 mb-2">
          <p class="text-small mb-0 text-muted">Test, which is a new approach</p>
        </div>
        <p class="small text-muted">12:00 PM | Aug 13</p>
      </div>
    </div>

    <!-- Reciever Message-->
    <div class="media w-50 ms-auto mb-3 ">
      <div class="media-body">
        <div class="sent-message rounded py-2 px-3 mb-2">
          <p class="text-small mb-0 text-white">Apollo University, Delhi, India Test</p>
        </div>
        <p class="small text-muted">12:00 PM | Aug 13</p>
      </div>
    </div>

  </div>

  <!-- Typing area -->
  <form action="#" class="bg-light">
    <div class="input-group">
      <input type="text" placeholder="Type a message" id="messagearea" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
      <div class="input-group-append col-1 mt-3">
        <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane fa-2x"></i></button>
      </div>
    </div>
  </form>
